<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Judol</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="popup" id="popup">
        <img src="Assets/Coin.png" alt="">
        <h3 id="tipe">YOU BIG WIN 10+</h3>
    </div>
    <div class="container">
        <h1>ELAINA GACOR</h1>
        <div class="main">
            <div class="coins">
                <span>
                    <img src="Assets/Coin.png" alt="">
                </span>
                <h3 id="coin">100</h3>
            </div>

            <div class="elainapic"></div>

            <div class="wheelUi" id="wheel">
                <img src="Assets/Wheel-Spin.png" alt="">
            </div>
            <h3 class="kode" id="kode"></h3>

            <div class="Spin-btn" id="Spin-btn" onclick="spin()"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
